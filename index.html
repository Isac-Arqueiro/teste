<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Player Pluto Proxy</title>
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <style>
    body, html { margin:0; padding:0; height:100%; background:#000; }
    #player { width:100%; height:100%; }
  </style>
</head>
<body>
  <div id="player"></div>
  <script>
    // Link da Pluto (sem placeholders!)
    var originalLink = "https://service-stitcher.clusters.pluto.tv/stitch/hls/channel/5f12136385bccc00070142ed/master.m3u8?deviceType=web&deviceMake=Chrome&deviceModel=Chrome&sid=123&deviceId=123&deviceVersion=96&appVersion=1&deviceDNT=0&userId=123";

    var player = new Clappr.Player({
      source: "proxy.php?url=" + encodeURIComponent(originalLink),
      parentId: "#player",
      autoPlay: true,
      width: "100%",
      height: "100%",
      mimeType: "application/x-mpegURL"
    });
  </script>
</body>
</html>
