            <script>
              const m3uUrl = "https://raw.githubusercontent.com/PaulinhoProjects/IPTV-BR/refs/heads/main/Paulo.m3u";
              const channelDropdown = document.getElementById("channel-dropdown");
              const player = videojs("player");
              // Função para carregar a lista .m3u e preencher a caixa de seleção
              async function loadM3U() {
                try {
                  const response = await fetch(m3uUrl);
                  const data = await response.text();
                  const channels = parseM3U(data);
                  // Limpar opções e adicionar canais
                  channelDropdown.innerHTML = '<option value="Escolha um canal:">Escolha um canal:</option>';
                  channels.forEach(channel => {
                    const option = document.createElement("option");
                    option.value = channel.url;
                    option.textContent = channel.name;
                    channelDropdown.appendChild(option);
                  });
                  // Atualizar o player ao selecionar um canal
                  channelDropdown.addEventListener("change", () => {
                    const selectedUrl = channelDropdown.value;
                    if (selectedUrl) playChannel(selectedUrl);
                  });
                } catch (error) {
                  channelDropdown.innerHTML = '<option value="\n">Erro ao carregar canais</option>';
                  console.error("Erro ao carregar lista .m3u:", error);
                }
              }
              // Função para analisar o conteúdo .m3u
              function parseM3U(data) {
                const lines = data.split("\n");
                const channels = [];
                let channel = {};
                lines.forEach(line => {
                  if (line.startsWith("#EXTINF")) {
                    const nameMatch = line.match(/,(.+)/);
                    if (nameMatch) channel.name = nameMatch[1];
                  } else if (line.startsWith("http")) {
                    channel.url = line;
                    channels.push({
                      ...channel
                    });
                    channel = {};
                  }
                });
                return channels;
              }
              // Função para reproduzir o canal selecionado
              function playChannel(url) {
                player.src({
                  type: "application/x-mpegURL",
                  src: url
                });
                player.play();
              }
              // Carregar a lista de canais ao abrir a página
              loadM3U();
            </script>
