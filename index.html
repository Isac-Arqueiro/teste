<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Multi-Canal</title>
    <link rel="icon" type="image/png" href="/play-on.png">
    <style>
        body {
            margin: 0;
            background-color: #000;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }
        #player-container {
            width: 90%;
            max-width: 1280px;
            aspect-ratio: 16 / 9;
            margin-top: 20px;
        }
        #channel-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
            gap: 15px;
        }
        .channel {
            cursor: pointer;
            text-align: center;
            width: 120px;
        }
        .channel img {
            width: 100%;
            border-radius: 8px;
            border: 2px solid #444;
            transition: transform 0.2s, border-color 0.2s;
        }
        .channel img:hover {
            transform: scale(1.05);
            border-color: #f00;
        }
        .channel-name {
            margin-top: 5px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>Player Multi-Canal</h1>
    <div id="player-container">
        <div id="player"></div>
    </div>

    <div id="channel-list">
        <!-- Miniaturas de canais -->
        <div class="channel" onclick="playChannel(channels[0])">
            <img src="/play-on.png" alt="Canal 1">
            <div class="channel-name">Canal Pluto</div>
        </div>
        <div class="channel" onclick="playChannel(channels[1])">
            <img src="/play-on.png" alt="Canal 2">
            <div class="channel-name">Canal YouTube</div>
        </div>
        <div class="channel" onclick="playChannel(channels[2])">
            <img src="/play-on.png" alt="Canal 3">
            <div class="channel-name">VÃ­deo MP4</div>
        </div>
    </div>

    <!-- JW Player -->
    <script src="/js/jwplayer.js"></script>
    <script src="player.js"></script>
</body>
</html>
