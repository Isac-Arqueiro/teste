<script>
// ==================== Vari√°veis IPTV ====================
const listaSalvaUrl = "https://raw.githubusercontent.com/Isac-Arqueiro/vip01/refs/heads/main/canais";
const categoriasValidas = ['Classic','Series','Kids','Religioso','Variedade','Canal aberto','Esporte','Anima√ß√£o','RunTime','Filmes','News','URBAN'];
const senhasValidas = ["2025","A0C02550","A0X02551","A0Z02552"];
let allChannels = [];
let favorites = JSON.parse(localStorage.getItem("favorites") || "[]");
let currentIndex = 0;

const senhaSection = document.getElementById("senhaSection");
const container = document.querySelector(".container");
const channelList = document.getElementById("channelList");
const rightList = document.getElementById("channelListRight");
const videoContainer = document.getElementById("videoContainer");
let clapprPlayer = null;

// ==================== LOGIN ====================
document.getElementById("senhaBtn").onclick = () => {
  const senha = document.getElementById("senhaInput").value;
  if (senhasValidas.includes(senha)) {
    localStorage.setItem("iptv_password", senha);
    senhaSection.style.display = "none";
    container.style.display = "flex";
    carregarLista(listaSalvaUrl);
  } else { alert("Senha incorreta!"); }
};
window.onload = () => {
  const savedSenha = localStorage.getItem("iptv_password");
  if (senhasValidas.includes(savedSenha)) {
    senhaSection.style.display = "none";
    container.style.display = "flex";
    carregarLista(listaSalvaUrl);
  }
};
document.getElementById("testarGratisBtnLogin").onclick = () => {
  document.getElementById("senhaInput").value = "2025";
  document.getElementById("senhaBtn").click();
};

// ==================== IPTV Fun√ß√µes ====================
async function carregarLista(url) {
  try {
    const res = await fetch(url);
    const data = await res.text();
    allChannels = parseM3U(data);
    renderCategorias();
  } catch { alert("Erro ao carregar lista."); }
}
function parseM3U(txt) {
  const linhas = txt.split("\n");
  let canais = [];
  let canal = null;
  for (let l of linhas) {
    l = l.trim();
    if (l.startsWith("#EXTINF")) {
      canal = { tvg_name: (l.match(/tvg-name="([^"]+)"/) || ["", "Sem Nome"])[1],
                tvg_logo: (l.match(/tvg-logo="([^"]+)"/) || ["", ""])[1],
                group_title: (l.match(/group-title="([^"]+)"/) || ["", "Outros"])[1],
                url: "" };
    } else if (l && canal) { canal.url = l; canais.push(canal); canal=null; }
  }
  return canais;
}
function renderCategorias() {
  channelList.innerHTML = "";
  categoriasValidas.forEach(cat => {
    const div = document.createElement("div");
    div.className = "category-label";
    div.textContent = cat;
    div.onclick = () => {
      const canais = allChannels.filter(c => c.group_title === cat);
      canaisAtuais = canais;
      renderChannelList(canais);
    };
    channelList.appendChild(div);
  });
}
function renderChannelList(canais) {
  rightList.innerHTML = "";
  canais.forEach((canal, index) => {
    const div = document.createElement("div");
    div.className = "channel";
    div.dataset.index = index;
    div.innerHTML = `<img src="${canal.tvg_logo||'https://via.placeholder.com/50'}"><span>${canal.tvg_name}</span>
                     <button class="favorite-btn ${favorites.includes(canal.tvg_name) ? "" : "not-fav"}">
                     ${favorites.includes(canal.tvg_name) ? "‚òÖ" : "‚òÜ"}</button>`;
    div.querySelector("button").onclick = (e) => { e.stopPropagation(); toggleFavorite(canal.tvg_name,e.target); };
    div.onclick = () => { currentIndex=index; playChannel(canal); };
    rightList.appendChild(div);
  });
}
function toggleFavorite(name, btn) {
  if(favorites.includes(name)) favorites=favorites.filter(n=>n!==name);
  else favorites.push(name);
  localStorage.setItem("favorites", JSON.stringify(favorites));
  btn.textContent = favorites.includes(name)?"‚òÖ":"‚òÜ";
  btn.classList.toggle("not-fav");
}

/* ======================================================
   üî• SUPORTE PARA MX PLAYER (Android 7, 6 e 5)
   ====================================================== */
const isOldAndroid = (() => {
  const ua = navigator.userAgent;
  return ua.includes("Android 9") || ua.includes("Android 8") || 
         ua.includes("Android 7") || ua.includes("Android 6") || ua.includes("Android 5");
})();

function abrirNoMX(url) {
  const intent = `intent:${url}#Intent;package=com.mxtech.videoplayer.ad;type=video/*;end`;
  window.location.href = intent;

  setTimeout(() => {
    alert("MX Player n√£o encontrado. Instale-o na Play Store.");
  }, 1200);
}

/* ======================================================
   PLAYCHANNEL (AGORA COM MX PLAYER)
   ====================================================== */
function playChannel(canal) {
  if (!canal.url) return;

  // üî• TESTE: Todos os M3U8 v√£o abrir no MX Player
  if (canal.url.includes(".m3u8")) {
    const intent = `intent:${canal.url}#Intent;package=com.mxtech.videoplayer.ad;type=video/*;end`;
    window.location.href = intent;

    // Se MX n√£o estiver instalado, alerta
    function playChannel(canal) {
  if (!canal.url) return;

  // üî• TESTE: Todos os M3U8 v√£o abrir no MX Player
  if (canal.url.includes(".m3u8")) {
    const intent = `intent:${canal.url}#Intent;package=com.mxtech.videoplayer.ad;type=video/*;end`;
    window.location.href = intent;
    return; // impede o player interno
  }

  // üîµ Outros formatos continuam no player interno
  if (clapprPlayer) clapprPlayer.destroy();
  clapprPlayer = null;

  const box = document.getElementById("player");
  box.innerHTML = "";
  videoContainer.classList.add("active");

  const video = document.createElement("video");
  video.controls = true;
  video.autoplay = true;
  video.style.width = "100%";
  video.style.height = "100%";
  box.appendChild(video);

  const isHls = canal.url.includes(".m3u8");

  if (isHls && video.canPlayType("application/vnd.apple.mpegurl")) {
    video.src = canal.url;

  }

  if (isHls && Hls.isSupported()) {
    const hls = new Hls();
    hls.loadSource(canal.url);
    hls.attachMedia(video);
    return;
  }

  clapprPlayer = new Clappr.Player({
    parentId: "#player",
    source: canal.url,
    autoPlay: true,
    width: "100%",
    height: "100%",
    playback: { playInline: true },
    plugins: [DashShakaPlayback]
  });
}

    return; // impede que o player interno carregue
  }

  // üîµ Outros formatos continuam usando o player interno
  if (clapprPlayer) clapprPlayer.destroy();
  clapprPlayer = null;

  const box = document.getElementById("player");
  box.innerHTML = "";
  videoContainer.classList.add("active");

  const video = document.createElement("video");
  video.controls = true;
  video.autoplay = true;
  video.style.width = "100%";
  video.style.height = "100%";
  box.appendChild(video);

  const isHls = canal.url.includes(".m3u8");

  if (isHls && video.canPlayType("application/vnd.apple.mpegurl")) {
    video.src = canal.url;
    video.play();
    return;
  }

  if (isHls && Hls.isSupported()) {
    const hls = new Hls();
    hls.loadSource(canal.url);
    hls.attachMedia(video);
    return;
  }

  clapprPlayer = new Clappr.Player({
    parentId: "#player",
    source: canal.url,
    autoPlay: true,
    width: "100%",
    height: "100%",
    playback: { playInline: true },
    plugins: [DashShakaPlayback]
  });
}

// ==================== Controles Player ====================
document.getElementById("exitBtn").onclick = () => { if(clapprPlayer) clapprPlayer.destroy(); videoContainer.classList.remove("active"); };
document.getElementById("prevBtn").onclick = () => { currentIndex=(currentIndex-1+allChannels.length)%allChannels.length; playChannel(allChannels[currentIndex]); };
document.getElementById("nextBtn").onclick = () => { currentIndex=(currentIndex+1)%allChannels.length; playChannel(allChannels[currentIndex]); };
document.getElementById("fullscreenBtn").onclick = () => {
  const playerEl=document.getElementById("player");
  if(playerEl.requestFullscreen) playerEl.requestFullscreen();
  else if(playerEl.webkitRequestFullscreen) playerEl.webkitRequestFullscreen();
  else if(playerEl.msRequestFullscreen) playerEl.msRequestFullscreen();
};

// ==================== Menu ====================
document.getElementById("btnListaSalva").onclick = () => carregarLista(listaSalvaUrl);
document.getElementById("btnTodos").onclick = () => renderCategorias();
document.getElementById("btnVip").onclick = () => {
  container.style.display = "none";
  videoContainer.classList.remove("active");
  document.getElementById("maisCanaisSection").style.display = "flex";
};
document.getElementById("btnFavoritos").onclick = () => {
  const favChannels = allChannels.filter(c => favorites.includes(c.tvg_name));
  canaisAtuais = favChannels;
  renderChannelList(favChannels);
};

// ======================================================
// MAIS CANAIS (mantive tudo igual)
// ======================================================
const moviesByCategory = {};
const categoriesContainer = document.getElementById("categoriesContainer");
const moviesContainer = document.getElementById("moviesContainer");

Object.keys(moviesByCategory).forEach(cat => {
  const btn = document.createElement("button");
  btn.textContent = cat;
  btn.onclick = () => renderMovies(cat);
  categoriesContainer.appendChild(btn);
});

function renderMovies(category) {
  moviesContainer.innerHTML = "";
  if(!moviesByCategory[category]) return;
  moviesByCategory[category].forEach(movie => {
    const card = document.createElement("div");
    card.className = "movie-card";
    card.innerHTML = `<img src="${movie.cover}" alt="${movie.title}"><h3>${movie.title}</h3>
      <a href="${movie.link}" target="_blank">Assistir</a>`;
    moviesContainer.appendChild(card);
  });
}

const voltarBtn = document.createElement("button");
voltarBtn.textContent = "‚Üê Voltar";
voltarBtn.style.margin = "10px 0";
voltarBtn.onclick = () => {
  document.getElementById("maisCanaisSection").style.display = "none";
  container.style.display = "flex";
};
categoriesContainer.prepend(voltarBtn);

// ======================================================
// SUPORTE REMOTO / NAVEGA√á√ÉO (mantive tudo original)
// ======================================================
let focusIndex = 0;
let focusType = "category";
let canaisAtuais = [];

function applyFocus() {
  document.querySelectorAll(".focused").forEach(el => el.classList.remove("focused"));
  if (focusType === "category") {
    const cats = document.querySelectorAll(".category-label");
    if (cats[focusIndex]) cats[focusIndex].classList.add("focused");
  } else if (focusType === "channel") {
    const ch = document.querySelectorAll(".channel");
    if (ch[focusIndex]) ch[focusIndex].classList.add("focused");
  } else if (focusType === "player") {
    document.querySelectorAll(".player-controls button").forEach(btn => btn.classList.remove("focused"));
    document.getElementById("fullscreenBtn")?.classList.add("focused");
  }
}

const css = document.createElement("style");
css.innerHTML = `.focused { outline: 3px solid #1e90ff !important; background-color: #1e90ff33 !important; transform: scale(1.03);} `;
document.head.appendChild(css);

document.addEventListener("keydown", (e) => {
  const key = e.key;
  if (key === "ArrowDown") moveFocus(1);
  if (key === "ArrowUp") moveFocus(-1);
  if (key === "ArrowRight") {
    if (focusType === "category") { focusType = "channel"; focusIndex = 0; applyFocus(); }
  }
  if (key === "ArrowLeft") {
    if (focusType === "channel") { focusType = "category"; focusIndex = 0; applyFocus(); }
  }
  if (key === "Enter") selectFocused();
  if (key === "Backspace" || key === "Escape") {
    if (videoContainer.classList.contains("active")) {
      exitBtn.click(); focusType = "channel"; applyFocus();
    }
  }
  if (!isNaN(key)) {
    clearTimeout(window.numTimer);
    window.channelNumbers = (window.channelNumbers || "") + key;
    window.numTimer = setTimeout(() => {
      const num = parseInt(window.channelNumbers) - 1;
      window.channelNumbers = "";
      if (canaisAtuais[num]) { currentIndex = num; playChannel(canaisAtuais[num]); focusType = "player"; }
    }, 800);
  }
  if (key === "0" && focusType === "channel") {
    const canal = canaisAtuais[focusIndex];
    if (canal) {
      favorites.includes(canal.tvg_name) ? favorites=favorites.filter(n=>n!==canal.tvg_name) : favorites.push(canal.tvg_name);
      localStorage.setItem("favorites", JSON.stringify(favorites));
      renderChannelList(canaisAtuais);
      applyFocus();
    }
  }
  if (videoContainer.classList.contains("active")) {
    if (key === "ArrowRight") nextBtn.click();
    if (key === "ArrowLeft") prevBtn.click();
  }
});

function moveFocus(dir) {
  if (focusType === "category") {
    const cats = document.querySelectorAll(".category-label");
    focusIndex = Math.max(0, Math.min(cats.length - 1, focusIndex + dir));
  }
  if (focusType === "channel") {
    const ch = document.querySelectorAll(".channel");
    focusIndex = Math.max(0, Math.min(ch.length - 1, focusIndex + dir));
    if (ch[focusIndex]) ch[focusIndex].scrollIntoView({ behavior: "smooth", block: "center" });
  }
  applyFocus();
}

function selectFocused() {
  if (focusType === "category") {
    const cat = document.querySelectorAll(".category-label")[focusIndex];
    cat?.click();
    canaisAtuais = Array.from(allChannels.filter(c =>
      c.group_title.trim().toLowerCase() === cat.textContent.trim().toLowerCase()
    ));
    focusType = "channel"; focusIndex = 0; setTimeout(applyFocus, 100);
  } else if (focusType === "channel") {
    const canal = canaisAtuais[focusIndex];
    if (canal) { currentIndex = focusIndex; playChannel(canal); focusType = "player"; }
  } else if (focusType === "player") {
    exitBtn.click(); focusType = "channel";
  }
}

setTimeout(() => { applyFocus(); }, 500);

document.addEventListener("keydown", (e) => {
  if (e.key === "F11" || e.key === "MediaPlayPause") {
    document.getElementById("fullscreenBtn").click();
  }
});
// =========================================================
//  GARANTE QUE O CONTROLE VOLTA A FUNCIONAR AO SAIR DO MX
// =========================================================
setInterval(() => {
  if (!document.hasFocus()) return; // s√≥ executa quando o navegador recupera o foco
  window.focus();
  document.body.focus();

  // Reaplica o foco visual no item atual
  applyFocus();
}, 500);
</script>
