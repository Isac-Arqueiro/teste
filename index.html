<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Multi-Canal Avan√ßado</title>
    <link rel="icon" type="image/png" href="/play-on.png">
    <style>
        body {
            margin: 0;
            background-color: #000;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #111;
        }
        header h1 {
            margin: 0;
            font-size: 1.5em;
        }
        #search {
            padding: 5px 10px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
            outline: none;
        }
        #player-container {
            width: 90%;
            max-width: 1280px;
            margin: 20px auto 0;
            aspect-ratio: 16 / 9;
        }
        #player {
            width: 100%;
            height: 100%;
        }
        #channel-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px auto;
            gap: 15px;
            width: 90%;
        }
        .channel {
            cursor: pointer;
            text-align: center;
            width: 120px;
        }
        .channel img {
            width: 100%;
            border-radius: 8px;
            border: 2px solid #444;
            transition: transform 0.2s, border-color 0.2s;
        }
        .channel img:hover {
            transform: scale(1.05);
            border-color: #f00;
        }
        .channel-name {
            margin-top: 5px;
            font-size: 0.9em;
        }
        .favorite {
            border-color: gold !important;
        }
    </style>
</head>
<body>

<header>
    <h1>Player Multi-Canal</h1>
    <input type="text" id="search" placeholder="Buscar canal...">
</header>

<div id="player-container">
    <div id="player"></div>
</div>

<div id="channel-list"></div>

<!-- JW Player -->
<script src="/js/jwplayer.js"></script>
<script src="player.js"></script>
</body>
</html>
